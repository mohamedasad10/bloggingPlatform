<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 1em;
            cursor: pointer;
            font-weight: bold;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        section h2 {
            color: #333;
        }

        section p {
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blogging Platform</h1>
    </header>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <!-- Add more navigation items as needed -->
        </ul>
    </nav>

    <section>
        <h2>Welcome to our Blogging Platform!</h2>
        <p>Share your thoughts with the world and explore interesting content.</p>
        <!-- Add more content and styling as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Blogging Platform. All rights reserved.</p>
    </footer>
</body>
</html>
